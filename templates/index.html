<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Loan Approval Predictor</h1>
        <form action="{{ url_for('predict') }}" method="POST" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" name="Gender" placeholder="Enter Gender (Male = 1, Female = 0)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Married" placeholder="Marital Status (Married = 1, Single = 0)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Dependents" placeholder="Number of Dependents (0, 1, 2, 3+)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Education" placeholder="Education (Graduate = 1, Not Graduate = 0)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Self_Employed" placeholder="Self Employed (Yes = 1, No = 0)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="ApplicantIncome" placeholder="Applicant Income (Enter as a number)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="CoapplicantIncome" placeholder="Coapplicant Income (Enter as a number)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="LoanAmount" placeholder="Loan Amount (in thousands)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Loan_Amount_Term" placeholder="Loan Term (in months)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Credit_History" placeholder="Credit History (1 = Good, 0 = Bad)" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Property_Area" placeholder="Property Area (Urban, Rural, Semiurban)" required="required">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4">
            <h4 class="text-center">{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
